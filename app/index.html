<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 4 GithubProfile</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="../octicons/octicons.css"
  </head>
  <body>
<div class="centered">
    <div class="Container-fluid header">
      <div class="row">
       <div class="col-sm-12 ">
         <span class="mega-octicon octicon-mark-github cat"></span>
           <div class="input-group">
             <span class="input-group-btn"></span>
             <input type="text" class="form-control" placeholder="Search GitHub">
          </div>
           <ul class = "nav">
             <li><a href="#">Pull Request</a></li>
             <li><a href="#">Issues</a></li>
             <li><a href="#">Gist</a></li>
          </ul>
        </div>
          <div class="buttoncontainer">
             <div class="btn-group leftbutton">
              <span class="mega-octicon octicon-plus"></span>
              <span class="caret"></span>

               <ul class="dropdown-menu">
               </ul>
             </div>
             <div class="btn-group rightbutton">

                 <span class="show-template"></span><span class="caret"></span>

               <ul class= "dropdown-menu">

              
               </ul>
            </div>
         </div>
      </div>
   </div>
   <div class="container">
     <div class="row">
       <div class="sideBar col-sm-3">
         <div class="fullname"></div>
           <div class="profilepic"></div>
             <ul class="sideBar-date">
               <li class="join-date"></li>
             </ul>
       </div>

 <div class="contributions col-sm-9">

   <div class="workdone">

     <ul class="nav nav-tabs">
       <li role="presentation"><a href="#"><span class="octicon octicon-diff-added"></span>Contributions</a></li>
       <li role="presentation" class="active"><a href="#"><span class="octicon octicon-repo"></span>Repositories</a></li>
       <li role="presentation"><a href="#"><span class="octicon octicon-rss"></span>Public</a></li>
     </ul>

     <div class="editprofile"><a href="#"><span class="octicon octicon-pencil"></span>Edit Profile</a>
     </div>

     <div class="searchinfo">
       <ul class="search-button">
        <li class="input-group repo-search-button"><span class="input-group-btn"></span><input type="text" class="form-control" placeholder="Find a repository..."></li>
        <li><a href="#">Search</li>
        <li><a href="#">All</li>
        <li><a href="#">Public</li>
        <li><a href="#">Private</li>
        <li><a href="#">Sources</li>
        <li><a href="#">Forks</li>
        <li><a href="#">Mirrors</li>
        <li><a href="#">New</li>
      </ul>
    </div>

    <div class="repos-list"></div>

    </div>

   </div>

  </div>

</div>

    <script id="show-template" type="text/x-handlebars-template">
      <img src="{{avatar_url}}">
      </script>

   <script id="second-template" type="text/x-handlebars-template">
     <img src="{{avatar_url}}">
     <p class="name">{{name}}</p>
     <p class="login">{{login}}</p>

     <ul class="sideBar-date">
       <li class="location">{{location}}</li>
       <li class="join-date">{{created_at}}</li>
     </ul>

     <div class="sideList">
       <ul class="side-list">
         <li><a href="{{followers_url}}">{{followers}}<span>Followers</span></a></li>
         <li><a href="">0<span>Starred</span></a></li>
         <li><a href="">{{following}}<span>Following</span></a></li>
       </ul>
     </div>
     <div class="organizations">
      <h4><span>Organizations</span></h4>
    </div>
  </script>

  <script id="third-template" type="text/x-handlebars-template">
     {{#each repo}}
       <h1><a href"{{html_url}}">{{name}}</a></h1>
       <ul>
         <li>{{language}}</li>
         <li>
           <span class="octicon octicon-star"></span>{{stargazers_count}}
         </li>
         <li>
           <span class="octicon octicon-git-branch"></span>{{forks}}
         </li>
       </ul>
       <p>Updated {{updated_at}}</p>
     {{/each}}
   </script>

    <script src="js/bundle.js"></script>
  </div>
  </body>
</html>
