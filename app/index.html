<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 4 GithubProfile</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="../octicons/octicons.css"
  </head>
  <body>

    <div class="Container-fluid header">
      <div class="row">
       <div class="col-sm-12 ">
         <span class="mega-octicon octicon-mark-github cat"></span>
           <div class="input-group">
             <span class="input-group-btn"></span>
             <input type="text" class="form-control" placeholder="Search GitHub">
          </div>
           <ul class = "nav">
             <li><a href="#">Pull Request</a></li>
             <li><a href="#">Issues</a></li>
             <li><a href="#">Gist</a></li>
          </ul>
        </div>

          <div class="buttoncontainer">
             <div class="btn-group leftbutton">
               <button class="btn btn-default btn-xs dropdown-toggle plusbutton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 <span class="mega-octicon octicon-plus"></span><span class="caret"></span>
               </button>
               <ul class="dropdown-menu">
               </ul>
             </div>
             <div class="btn-group rightbutton">
               <button class="btn btn-default btn-xs dropdown-toggle avatarbutton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 <span class="show-template"></span><span class="caret"></span>
               </button>
               <ul class= "dropdown-menu">
               </ul>
            </div>
         </div>
      </div>
   </div>
     <div class="sideBar col-sm-3">
       <div class="row">
       <div class="fullname"></div>
       <div class="profilepic"></div>
        <ul class="sideBar-date">
           <li><span>Insert-Emoji-clock</span></li>
           <li><span>Joined on Jan 6, 2016</span></li>
        </ul>
        <ul class="popularitycontest">
           <li>1 Follower</li>
           <li>0 Starred</li>
           <li>0 Following</li>
        </ul>
      </div>
   </div>

 <div class="contributions col-sm-9">
   <div class="row">
   <div class="publishedwork">
   <ul class="workdone">
     <li>insert+omticonContributions </li>
     <li>insertbookomticonRepositories</li>
     <li>insertomticonPublic activity</li>
   </ul>
   <ul class="">
     <li>Follow<button type="button" name="button"></button></li>
     <li>insert dropdown menu</li>
   </ul>

   </div>

   </div>

 </div>



    <script id="show-template" type="text/x-handlebars-template">
      <img src="{{avatar_url}}">
      </script>

   <script id="second-template" type="text/x-handlebars-template">
     <img src="{{avatar_url}}">
     <p class= "name">{{name}}</p>
   </script>

    <script src="js/bundle.js"></script>
  </body>
</html>
